<div class="main-content">
    <div class="page-content">
          <div class="container-fluid">
        <!-- start page title -->
        <div class="row">
          <div class="col-12">
            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
              <h4 class="mb-sm-0 font-size-18">Liste des catégories</h4>
              <a routerLink="/ajouterCategorie"><button class="btn btn-success"><i class="fa fa-plus"></i> | Ajouter</button></a>
            </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-xl-9">
                  <div class="card">
                <div class="card-body">
                  
  
                  <div class="table-responsive">
                    <table class="table mb-0">
                      <thead>
                        <tr>
                          <th>Titre</th>
                          <th>Opérations</th>
                        </tr>
                      </thead>
                      <tbody >
                        <tr>
                          <td>seif</td>
                          <td class="d-flex flex-wrap gap-2 text-left"><button  class="btn btn-outline-secondary btn-sm" >
                              <i class="fas fa-pencil-alt"></i>
                          </button>
                          <button  class="btn btn-outline-secondary btn-sm" >
                              <i class="fas fa-duotone fa-trash"></i>
                          </button>
                          </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <ng-template #content let-c="close" let-d="dismiss" id="modal">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Modifier catégorie</h4>
              <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
            </div>
            <div class="modal-body">
              <form class="custom-validation" action="#">
                <div class="mb-3">
                  <label class="form-label">Titre</label>
                  <input
                    type="text"
                    class="form-control"
                    required
                    placeholder="Taper votre nom"
                    
                    name="nom"
                  />
                </div>                
              </form>
            </div>
            <div class="modal-footer">
              <div class="d-flex flex-wrap gap-2">
                <button
                  
                  type="button"
                  class="btn btn-primary waves-effect waves-light"
                  data-dismiss="content"
                  #my_button>
                  Sauvegardez
                </button>
              </div>
            </div>
          </ng-template>
      </div>
    </div>
  </div>
